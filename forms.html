<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register with us!</title>
</head>

    <body>
    <main>
        <h2>Register with us.</h2>

        <form method="POST" action="https://hookb.in/Z1dxa1q2">

            <div>
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="username">
            </div>

            <div>
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="password">
            </div>

            <br>

            <div>
            <textarea name="bio"></textarea>
            </div>

            <br>

            <div>
                <fieldset>
            <legend>How did you hear about us?</legend>
            <label for="Billboard">
                Billboard <input id="Billboard" type="radio" name="Billboard" value="Billboard">
            </label>
            <label for="Radio Advertisement">
                Radio Advertisement <input id="Radio Advertisement" type="radio" name="Radio Advertisement" value="Radio Advertisement">
            </label>
            <label for="Internet Advertisement">
                Windows <input id="Internet Advertisement" type="radio" name="Internet Advertisement" value="Internet Advertisement">
            </label>
            <label for="other">
                Other <input id="other" type="radio" name="other" value="other">
            </label>
                </fieldset>
            </div>

            <div>
            <h4>What Web Browser are you using?</h4>
                <label for="Browser"></label>
            <select id="Browser" name="Browser">
                <option id="Chrome" value="Chrome">Chrome</option>
                <option id="Safari" value="Safari">Safari</option>
                <option id="Firefox" value="Firefox">Firefox</option>
                <option id="Other" value="Other">Other</option>
            </select>
            </div>
            <br>
            <br>

            <div>
            <input type="submit">
            </div>

        </form>
    </main>
    </body>
</html>
