<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
<h1>Register Here New User</h1>
<h4><em>Please fill out the form below.</em></h4>
<hr>
<br>
<form method="POST" action="https://hookb.in/ZdNxmjoz">
    <div>
        First name: <input type="text" name="fname" autofocus="autofocus" required><br>
        <br>
        Last name: <input type="text" name="lname" required><br>
        <br>
        Middle name: <input type="text" name="mname"><br>
        <br>
        Username name: <input type="text" name="uname" required><br>
        <br>
        Birthday: <input type="date" name="bday">
    </div>
    <br>
    <div class="container">
        <label for="email">Email</label>
        <input id="email" type="email" required><br>
    </div>
    <br>
    <div class="container">
        <label for="email">Password</label>
        <input type="password" placeholder="Enter Password" name="psw" required><br>
        <br>
    </div>
    <hr>
    <br>
    <div>
        <fieldset>
            <legend>What Operating Systems have you used?</legend>
            <div>
                <input type="checkbox" id="OS X" name="OS X" value="OS X">
                <label for="OS X">OS X</label>
            </div>
            <div>
                <input type="checkbox" id="Windows" name="Windows" value="Windows">
                <label for="Windows">Windows</label>
            </div>
            <div>
                <input type="checkbox" id="Linux" name="Linux" value="Linux">
                <label for="Linux">Linux</label>
            </div>
            <div>
                <input type="checkbox" id="iOS" name="iOS" value="iOS">
                <label for="iOS">OS2</label>
            </div>
            <div>
                <input type="checkbox" id="ChromeOS" name="ChromeOS" value="ChromeOS">
                <label for="ChromeOS">ChromeOS</label>
            </div>
        </fieldset>
    </div>
    <br>
    <fieldset>
        <legend>What Programming languages have you used?</legend>
        <div>
            <input type="checkbox" id="HTML" name="HTML" value="HTML">
            <label for="HTML">HTML</label>
        </div>
        <div>
            <input type="checkbox" id="JavaScript" name="JavaScript" value="JavaScript">
            <label for="JavaScript">JavaScript</label>
        </div>
        <div>
            <input type="checkbox" id="SQL" name="SQL" value="SQL">
            <label for="SQL">SQL</label>
        </div>
        <div>
            <input type="checkbox" id="C#" name="C#" value="C#">
            <label for="C#">C#</label>
        </div>
        <div>
            <input type="checkbox" id="Python" name="Python" value="Python">
            <label for="Python">Python</label>
        </div>
    </fieldset>
    <br>
    <button type="submit" class="signupbtn">Sign Up Now!</button>
    <br>
</form>
</body>
</html>
