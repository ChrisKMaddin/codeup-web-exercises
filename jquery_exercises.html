<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        main {
            margin: 1em;
        }
    </style>
</head>
<body>
<main>

    <div class="div">
        <h1 class="codeup">Hello World</h1>
        <p class="info">This is a jQuery example page! It will change your life!</p>
        <ul class="list">
            <li>Listen carefully.</li>
            <li>Take good notes.</li>
            <li id="athird item">Ask for help.</li>
            <li>Practice at home.</li>
            <li>Scream in the dark.</li>
            <li>Hide under the blanket.</li>
            <li>Wander aimlessly at night.</li>
            <li>Take a damn shower.</li>
        </ul>
    </div>

    <script
            src="https://code.jquery.com/jquery-2.2.4.js"
            integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
            crossorigin="anonymous"></script>
    <script>
        "use strict";
        $(function() {
            $('.codeup').click(function(){
                $(this).css('background', 'yellow');
            });
        });


        $(function(){
            $('.info').dblclick(function(){
                $(this).css('font-size','18px');
           });
        });

        $('li').hover(
            function() {
                $(this).css('color', '#ff041a');
            },
            function() {
                $(this).css('color', '#040404');
            }
        );

    </script>

</main>
</body>
</html>
