<!DOCTYPE html>
<html>
<head>
    <style>
        #map-display {
            height: 800px;
            width: 100%;

<body>

<h1>Google Maps API Marker Exercise</h1>

<div id="map-display"></div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxIPbNd4ljI6NdSyP5ugk4XoKDzw2VEZM"></script>
<script>
    //(function () {
    "use strict";

    var mapDisplay = document.getElementById("map-display");


    var options = {
        zoom: 14,
        center: {
            lat: 45.02250129999999,
            lng: 14.631045900000004
        },
        mapTypeId: google.maps.MapTypeId.SATELLITE
    };


    var map = new google.maps.Map(mapDisplay, options);

    var address = "Ul. 17. travnja 95, 51521, Punat, Croatia";

    function geocodeIt(someAddress) {

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({address: someAddress}, function (results, status) {

            https://developers.google.com/maps/documentation/javascript/geocoding#GeocodingStatusCodes
                console.log(status);
            console.log(results);
            console.log(results[0].geometry.location.lat());
            console.log(results[0].geometry.location.lng());

            if (status === "OK") {
                map.setCenter(results[0].geometry.location);
            }
        });
    }


    var Punat = {lat: 45.02250129999999, lng: 14.631045900000004};


    var marker = new google.maps.Marker({
        map: map,
        draggable: true,
        animation: google.maps.Animation.DROP,
        position: Punat
    });


    var infowindow = new google.maps.InfoWindow({
        content: "<h1>Konoba Ribice, Punat Croatia</h1><br><p>At the church of St Rockos at the Great Square, in the courtyard of old coastal houses and taverns, there is a pleasant and romantic corner. With light conversation, a glass of wine, seafood specialties and candles, you'll spend the evening of pleasure in a genuine Punat environment, under the green of a 50-year old fig and vine trees, with the sound of a waterfall on a stone fountain.</p>"
    });

    marker.addListener("click", function () {
        infowindow.open(map, marker);
    });


</script>
</body>
</html>
